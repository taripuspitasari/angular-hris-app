<div class="flex items-center mb-6 justify-center">
  <h1
    class="text-2xl font-bold text-fuchsia-950 flex items-center tracking-wider uppercase"
  >
    <i class="fa-solid fa-fan text-xl font-thin mr-4"></i> Staffy
  </h1>
</div>
<div
  class="animate-fade-in bg-gray-50 bg-opacity-80 p-8 rounded-xl shadow-custom border-2 border-fuchsia-200 backdrop-blur-sm w-full max-w-md min-w-96"
>
  <div class="text-center mb-8">
    <h1 class="text-xl font-bold">Welcome Back!</h1>
    <p class="text-gray-500 mt-2">Sign in to your account</p>
  </div>

  <form [formGroup]="loginForm" (submit)="login()">
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium mb-2 text-gray-600"
        >Email</label
      >
      <div class="relative">
        <input
          type="text"
          id="email"
          formControlName="email"
          class="w-full px-3 py-3 bg-gray-50 bg-opacity-50 border border-fuchsia-200 text-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-fuchsia-500 focus:border-fuchsia-500 transition-all duration-200"
          placeholder="Enter your email"
        />
        @if(emailError){
        <p class="text-rose-700 text-sm mt-1">{{ emailError }}</p>
        }
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium mb-2 text-gray-600"
        >Password</label
      >
      <div>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="w-full px-3 py-3 bg-gray-50 bg-opacity-50 border border-fuchsia-200 text-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-fuchsia-500 focus:border-fuchsia-500 transition-all duration-200"
            placeholder="Enter your password"
          />

          <div
            (click)="togglePassword()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
          >
            <i
              class="fa-solid text-gray-400 transition-all duration-300 ease-in-out"
              [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"
            ></i>
          </div>
        </div>
        @if(passwordError){
        <p class="text-rose-700 text-sm mt-1 text-pretty">
          {{ passwordError }}
        </p>
        }
      </div>
    </div>

    <div class="mb-6">
      <button
        type="submit"
        class="w-full bg-fuchsia-600 text-gray-200 py-3 px-4 rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-fuchsia-500 focus:ring-offset-2 transition-all duration-200 font-medium shadow-lg transform hover:-translate-y-0.5"
      >
        Login
      </button>
    </div>

    <div class="text-center text-sm text-gray-400">
      Don't have an account?
      <a routerLink="/register" class="cursor-pointer hover:underline"
        >Sign up</a
      >
    </div>
  </form>
</div>
