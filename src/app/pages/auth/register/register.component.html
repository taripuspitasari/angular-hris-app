<div class="flex items-center mb-6 justify-center">
  <h1
    class="text-2xl font-bold text-fuchsia-950 flex items-center tracking-wider uppercase"
  >
    Staffy
  </h1>
</div>
<div
  class="animate-fade-in bg-gray-50 bg-opacity-80 p-8 rounded-xl shadow-custom border-2 border-fuchsia-200 backdrop-blur-sm w-full min-w-96"
>
  <div class="text-center mb-8">
    <h1 class="text-xl font-bold">Let's Get Started!</h1>
    <p class="text-gray-500 mt-2">Create a new account</p>
  </div>

  <form
    [formGroup]="registerForm"
    (submit)="register()"
    class="grid grid-cols-1 gap-2 md:grid-cols-2"
  >
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium mb-2 text-gray-600"
        >Full Name</label
      >
      <div class="relative">
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full px-3 py-3 bg-gray-50 bg-opacity-50 border border-fuchsia-200 text-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-fuchsia-500 focus:border-fuchsia-500 transition-all duration-200"
          placeholder="Full Name"
        />
        @if(nameError){
        <p class="text-rose-700 text-sm mt-1">{{ nameError }}</p>
        }
      </div>
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium mb-2 text-gray-600"
        >Email</label
      >
      <div class="relative">
        <input
          type="text"
          id="email"
          formControlName="email"
          class="w-full px-3 py-3 bg-gray-50 bg-opacity-50 border border-fuchsia-200 text-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-fuchsia-500 focus:border-fuchsia-500 transition-all duration-200"
          placeholder="Email"
        />
        @if(emailError){
        <p class="text-rose-700 text-sm mt-1">{{ emailError }}</p>
        }
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium mb-2 text-gray-600"
        >Password</label
      >
      <div>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="w-full px-3 py-3 bg-gray-50 bg-opacity-50 border border-fuchsia-200 text-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-fuchsia-500 focus:border-fuchsia-500 transition-all duration-200"
            placeholder="Password"
          />

          <div
            (click)="togglePassword()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
          >
            <i
              class="fa-solid text-gray-400"
              [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"
            ></i>
          </div>
        </div>

        @if(passwordError){
        <p class="text-rose-700 text-sm mt-1 text-pretty">
          {{ passwordError }}
        </p>
        }
      </div>
    </div>

    <div class="mb-4">
      <label
        for="confirmPassword"
        class="block text-sm font-medium mb-2 text-gray-600"
        >Confirm Password</label
      >
      <div>
        <div class="relative">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="w-full px-3 py-3 bg-gray-50 bg-opacity-50 border border-fuchsia-200 text-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-fuchsia-500 focus:border-fuchsia-500 transition-all duration-200"
            placeholder="Confirm Password"
          />

          <div
            (click)="toggleConfirmPassword()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
          >
            <i
              class="fa-solid text-gray-400"
              [ngClass]="showConfirmPassword ? 'fa-eye' : 'fa-eye-slash'"
            ></i>
          </div>
        </div>

        @if(confirmPasswordError){
        <p class="text-rose-700 text-sm mt-1 text-pretty">
          {{ confirmPasswordError }}
        </p>
        }
      </div>
    </div>

    <div class="md:col-span-2">
      <button
        type="submit"
        class="w-full bg-fuchsia-600 text-gray-200 py-3 px-4 rounded-lg hover:opacity-90 focus:outline-none focus:ring-1 focus:ring-fuchsia-500 focus:border-fuchsia-500 transition-all duration-200 font-medium shadow-lg transform hover:-translate-y-0.5 mb-4"
      >
        Register
      </button>
      <div class="text-center text-sm text-gray-400">
        Already have an account?
        <a routerLink="/login" class="cursor-pointer hover:underline"
          >Sign up</a
        >
      </div>
    </div>
  </form>
</div>
