<div
  class="animate-fade-in bg-fuchsia-200 bg-opacity-80 p-8 rounded-xl shadow-custom border-2 border-fuchsia-900 backdrop-blur-sm w-full max-w-md"
>
  <div class="text-center mb-8">
    <h1 class="text-xl font-bold">Human Resource Information System</h1>
    <p class="text-gray-500 mt-2">Create a new account</p>
  </div>

  <form [formGroup]="registerForm" (submit)="register()">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium mb-2 text-gray-600"
        >Full Name</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <i class="fas fa-id-card text-fuchsia-400"></i>
        </div>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full pl-10 pr-3 py-3 bg-fuchsia-300 bg-opacity-50 border border-fuchsia-700 text-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-fuchsia-500 focus:border-fuchsia-500 transition-all duration-200"
          placeholder="e.g. John Doe"
        />
      </div>
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium mb-2 text-gray-600"
        >Email</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <i class="fas fa-user text-fuchsia-400"></i>
        </div>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="w-full pl-10 pr-3 py-3 bg-fuchsia-300 bg-opacity-50 border border-fuchsia-700 text-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-fuchsia-500 focus:border-fuchsia-500 transition-all duration-200"
          placeholder="e.g. john@example.com"
        />
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium mb-2 text-gray-600"
        >Password</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <i class="fas fa-lock text-fuchsia-400"></i>
        </div>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full pl-10 pr-3 py-3 bg-fuchsia-300 bg-opacity-50 border border-fuchsia-700 text-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-fuchsia-500 focus:border-fuchsia-500 transition-all duration-200"
          placeholder="At least 8 characters"
        />
      </div>
    </div>

    <div class="mb-4">
      <label
        for="confirmPassword"
        class="block text-sm font-medium mb-2 text-gray-600"
        >Confirm Password</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <i class="fas fa-lock text-fuchsia-400"></i>
        </div>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full pl-10 pr-3 py-3 bg-fuchsia-300 bg-opacity-50 border border-fuchsia-700 text-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-fuchsia-500 focus:border-fuchsia-500 transition-all duration-200"
          placeholder="Re-enter your password"
        />
      </div>
    </div>

    <div class="mb-6">
      <button
        type="submit"
        class="w-full bg-fuchsia-600 text-gray-200 py-3 px-4 rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-fuchsia-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-200 font-medium shadow-lg transform hover:-translate-y-0.5"
      >
        <i class="fas fa-user-plus mr-2"></i> Register
      </button>
    </div>

    <div class="text-center text-sm text-gray-400">
      Already have an account?
      <a routerLink="/login" class="cursor-pointer hover:underline">Sign up</a>
    </div>
  </form>
</div>
