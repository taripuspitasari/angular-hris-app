<div
  class="bg-white rounded-lg shadow-sm overflow-hidden text-gray-600 transition duration-300 hover:shadow-xl"
>
  @if(!editable){
  <div class="p-6">
    <a
      routerLink="detail"
      class="block cursor-pointer rounded-lg transition-all duration-200 p-3"
    >
      <div class="flex items-center mb-3">
        <h2 class="text-xl font-semibold transition-colors duration-200">
          {{ department.name }}
        </h2>
      </div>
      <div class="space-y-3">
        <p class="flex items-center">
          <span class="font-medium">{{ department.description }}</span>
        </p>
        <p class="flex items-center">
          <span class="font-medium w-24">Employees</span>
          <span>: 12</span>
        </p>
        <p class="flex items-center">
          <span class="font-medium w-24">Openings</span>
          <span>: 3</span>
        </p>
      </div>
    </a>
    <div class="mt-4 flex justify-end space-x-3">
      <button
        type="button"
        (click)="toggleEdit()"
        routerLink="edit"
        class="px-4 py-2 cursor-pointer bg-emerald-500 text-gray-100 rounded-lg hover:opacity-80 focus:outline-none focus:ring-2 focus:ring-fuchsia-500 transition-all duration-200 font-medium shadow-md flex items-center"
      >
        <i class="fas fa-edit mr-2"></i> Edit
      </button>
      <button
        (click)="remove.emit()"
        class="px-4 py-2 bg-rose-500 cursor-pointer text-gray-100 rounded-lg hover:opacity-80 focus:outline-none focus:ring-2 focus:ring-rose-500 transition-all duration-200 font-medium shadow-md flex items-center"
      >
        <i class="fas fa-trash-alt mr-2"></i> Delete
      </button>
    </div>
  </div>
  } @if(editable) {
  <div
    class="bg-white bg-opacity-80 rounded-lg shadow-custom overflow-hidden max-w-2xl mx-auto animate-fade-in"
  >
    <div class="py-4 px-5">
      <form [formGroup]="editForm" (submit)="update()">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium mb-2 text-gray-600"
            >Name</label
          >
          <div class="relative">
            <input
              type="text"
              id="name"
              formControlName="name"
              class="w-full px-3 py-3 bg-gray-50 bg-opacity-50 border border-fuchsia-200 text-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-fuchsia-500 focus:border-fuchsia-500 transition-all duration-200"
              placeholder="e.g. IT"
            />
            <!-- @if(nameError){
        <p class="text-rose-700 text-sm mt-1">{{ nameError }}</p>
        } -->
          </div>
        </div>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium mb-2 text-gray-600"
            >Description</label
          >
          <div class="relative">
            <textarea
              rows="1"
              id="description"
              formControlName="description"
              class="w-full px-3 py-3 bg-gray-50 bg-opacity-50 border border-fuchsia-200 text-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-fuchsia-500 focus:border-fuchsia-500 transition-all duration-200"
              placeholder="e.g. Information Technology"
            ></textarea>
            <!-- @if(nameError){
        <p class="text-rose-700 text-sm mt-1">{{ nameError }}</p>
        } -->
          </div>
        </div>
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            (click)="toggleEdit()"
            class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-200 flex items-center shadow-md"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="bg-fuchsia-600 text-gray-200 px-4 py-2 rounded-lg hover:opacity-90 focus:outline-none focus:ring-1 focus:ring-fuchsia-500 focus:border-fuchsia-500 transition-all duration-200 font-medium shadow-lg transform hover:-translate-y-0.5"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
  }
</div>
